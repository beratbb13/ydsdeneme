<div class="container h-custom mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-4 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-4 col-xl-4 offset-xl-1">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                    <label for="exampleInputEmail1" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>

                <div class="form-outline mb-3">
                    <label for="exampleInputEmail1" class="form-label">Şifre</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" />
                        <label class="form-check-label" for="form2Example3">
                            Beni hatırla
                        </label>
                    </div>
                    <a routerLink="/forgetpassword" class="text-body">Şifrenizi mi unuttunuz?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Henüz bir hesabınız yok mu?<a routerLink="/register"> Hemen
                            kayıt olun</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
