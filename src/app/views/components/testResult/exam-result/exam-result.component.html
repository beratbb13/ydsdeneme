<div style="height: 100%">
    <nb-card style="width: 30%; height: 100%; margin-left: 70%;">
        <nb-card-header class="d-flex justify-content-between">
            <div>
                Sınav Sonuçları
            </div>
            <nb-icon style="cursor: pointer" (click)="close()" icon="close-outline">x</nb-icon>

        </nb-card-header>
        <nb-card-body>
            <nb-stepper orientation="horizontal" #stepper (stepChange)="stepperChange($event)">

                <nb-step [label]="sonuclar">
                    <ng-template #sonuclar>Sınav Sonuçları</ng-template>
                    <app-result-table [resultData]="data.items"></app-result-table>
                </nb-step>

                <!--<nb-step [label]="sorular">
                    <ng-template #sorular>Sorular</ng-template>
                    <app-question-table [questions]="data.questions"></app-question-table>
                </nb-step>-->

            </nb-stepper>
        </nb-card-body>
        <!--<nb-card-footer class="d-flex justify-content-between">
            <button nbButton outline status="danger" [disabled]="stepperIndex <= 0"
                (click)="previousStep()">Önceki</button>
            <button nbButton outline status="success" [disabled]="stepperIndex >= 1"
                (click)="nextStep()">Sonraki</button>
        </nb-card-footer>-->
    </nb-card>
</div>
