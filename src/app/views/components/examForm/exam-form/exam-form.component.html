<div class="row">
    <div class="col-md-6">
        <button class="btn btn-outline-primary" (click)="getForm()">Soruları Getir</button>
    </div>
    <div class="col-md-6 text-center d-flex justify-content-end">
        <div class="card " style="width: 200px;padding: 14px;">
        <p style="color:green">DOGRU:0</p>
        <p style="color: red;">YANLIŞ:0</p>
        <p style="color: grey;">BOŞ:0</p>
    </div>
    </div>
</div>

<div class="container mt-5">
    <h1>Sınav Soruları</h1>
    <div class="progress">
        <div style="color: black;" class="progress-bar" [style.width]="(soruIndex + 1) / soruSayisi * 100 + '%'">
            {{ (soruIndex + 1) }} / {{ soruSayisi }}
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            Soru {{ soruIndex + 1 }}
        </div>
        <div class="card-body" *ngIf="questions[soruIndex]">
            <p class="card-text">
                {{questions[soruIndex].question}}
            </p>
            <form>
                <div class="form-check" *ngFor="let answer of questions[soruIndex].answers">
                    <input class="form-check-input" type="radio" name="answer.answerid" />
                    <label class="form-check-label" for="{{answer.answerid}}"> {{answer.answer}}</label>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-evenly">
            <button class="btn btn-primary" (click)="previousQuestion()" [disabled]="soruIndex == 0">
                Önceki Soru
            </button>
            <button class="btn btn-primary" (click)="nextQuestion()" [disabled]="soruSayisi == soruIndex + 1">
                Sonraki Soru
            </button>
            <button class="btn btn-success" (click)="reply()" [disabled]="!secilenCevap">
                Cevapla
            </button>
        </div>
    </div>
</div>
