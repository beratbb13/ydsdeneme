
    <div class="container mt-3">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center mb-2 fw-bold">
                    <div class="col">
                        Kategori Adı
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let category of categories | paginate: {itemsPerPage: 20, currentPage: pageNumber}">
                    <div class="col">
                        {{category.Name}}
                    </div>
                    <button class="btn btn-outline-success btn-sm" (click)="getExam(category)">Sınava
                        Başla</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-end ">
            <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
        </div>
    </div>
</div>
