<div class="container mt-3">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let exam of exams | paginate: {itemsPerPage: 5, currentPage: pageNumber}">
                    <div class="col">
                        Sınav Adı: {{exam.name}}
                    </div>
                    <div class="col">
                        Kategori: {{exam.category}}
                    </div>
                    <div class="col">
                        Açıklama: {{exam.description}}
                    </div>
                    <button class="btn btn-outline-success btn-sm" (click)="getExam(exam)">Sınava
                        Başla</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-end ">
            <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
        </div>
    </div>
</div>
