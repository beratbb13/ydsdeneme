<div class="container">

    <div class="row justify-content-end " style="height: 50px;">
        <div class="col d-flex justify-content-center text-center" style="margin-top: 1rem;">
            <h6 style="color: rgb(120, 120, 120);">Lütfen aşağıdan bir sınav seçip başlayın!</h6>
        </div>
    </div>

    <ul class="responsive-table">
        <li class="table-header d-flex">
            <nb-tabset fullWidth style="width: 100%;margin-top: -13px;border-bottom: none !important;"
                (click)="filter($event)">
                <nb-tab tabTitle="Konular" class="custom-tabset">
        <li class="table-row"
            *ngFor="let exam of filteredCategories | paginate: {itemsPerPage: 5, currentPage: pageNumber}">
            <div class="col-8 buttton">
                {{exam.Name}}
            </div>
            <div class="col examname">

                <button class="close" (click)="getExam(exam)">Çalışmaya
                    Başla</button>
            </div>

        </li>
        <div class="row mt-3">
            <div class="col d-flex justify-content-end ">
                <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
            </div>
        </div>

        </nb-tab>
        <nb-tab tabTitle="Çıkmış Sorular" class="custom-tabset">
            <li class="table-row"
                *ngFor="let exam of filteredCategories | paginate: {itemsPerPage: 5, currentPage: pageNumber}">
                <div class="col-8 buttton">
                    {{exam.Name}}
                </div>
                <div class="col examname">

                    <button class="close" (click)="getExam(exam)">Çalışmaya
                        Başla</button>
                </div>

            </li>
            <div class="row mt-3">
                <div class="col d-flex justify-content-end ">
                    <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
                </div>
            </div>

        </nb-tab>
        </nb-tabset>
        </li>
    </ul>

</div>
